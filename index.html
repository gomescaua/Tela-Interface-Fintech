<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto Web</title>


    <!--Linkar a CSS com o HTML-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Minhas Finanças</h1>
        
    </header>

    <main>
        <div class="summary">
            <h2>Resumo Financeiro</h2>
                <div class="test">
                    <div class="summary-box">
                        <h3>Saldo Total</h3>
                        <p>R$ 10.000,00</p>
                    </div>
                    <div class="summary-box">
                        <h3>Receitas</h3>
                        <p>R$ 7.000,00</p>
                    </div>
                    <div class="summary-box">
                        <h3>Despesas</h3>
                        <p>R$ 3.000,00</p>
                    </div>
                </div>
        </div>
    
        <div class="transactions">
            <h2>Últimas Transações</h2>
            <ul class="transaction-list">
                <li>Compra de Roupas - R$ 200,00</li>
                <li>Restaurante - R$ 50,00</li>
                <li>Depósito - R$ 500,00</li>
                <li>Assinatura Mensal - R$ 30,00</li>
                <li>Transferência Recebida - R$ 300,00</li>
            </ul>
        </div>
    </main>
